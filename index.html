<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="inputs">
    <img id="logo" src="/files/logo.png" />
    <div id="options-colour" class="form-section">
      <h3>Colour</h3>
      <label class="option block">Primary colour</label>
        <input type="color" name="primary" id="primary-color">
        <input type="text" name="primary-value" id="primary-value"  maxlength="7" value="">
      <label class="option block">Secondary colour</label>
        <input type="color" name="secondary" id="secondary-color">
        <input type="text" name="secondary-value" id="secondary-value"  maxlength="7" value="">
    </div>
    <div id="options-stroke" class="form-section">
      <h3>Stroke</h3>
      <label class="option block">Stroke width</label>
        <input type="range" name="stroke-width" id="stroke-width" min="5" max="15" step="2">
      <label class="option block">Stroke type</label>
        <input type="radio" id="stroke-type-round" name="stroke-type" value="round" checked>
        <label for="stroke-type-round">Round</label><br>
        <input type="radio" id="stroke-type-square" name="stroke-type" value="butt">
        <label for="stroke-type-square">Square</label><br>
    </div>
    <div id="options-border" class="form-section">
      <h3>Border</h3>
      <label class="option block">Border style</label>
        <select id="border-style" name="border-style">
          <option value="fill">Fill</option>
          <option value="outline">Outline</option>
          <option value="none">None</option>
        </select>
      <label class="option block">Border radius</label>
        <input type="range" name="border-radius" id="border-radius" min="0" max="225" step="25">
      <label class="option block">Border colour</label>
        <input type="color" name="border-colour" id="border-color">
        <input type="text" name="border-colour-value" id="border-color-value"  maxlength="7" value="">
      <label class="option block">Opaque
        <input type="checkbox" id="border-opaque" name="border-opaque" value="" checked></label>
    </div>
    <button id="options-download">Download</button>
    <p id="latest-update">Latest update: <span>24 Feb 2021</span></p>
  </div>
  <div id="icon-grid">
  </div>
  <script src="/jszip/dist/jszip.js"></script>
  <script src="/app.js"></script>
</body>
</html>
